<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css practice</title>
    <link rel="stylesheet" href="001.css">
</head>

<body>

    <div class="container loader">


        <script>
            var inputData, dataLength, num;
            inputData = prompt("10글자 미만 작성");
            var inputArr = Array.from(inputData);
            dataLength = inputArr.length;
            if (dataLength > 10) {
                window.location.reload()
            }
            else {
                for (num = 0; num < dataLength; num++) {
                    document.write("<span style=\"animation-delay:" + num * 0.1 + "s;\">" + inputArr[num] + "</span>");
                }
            }
        </script>
    </div>
</body>

</html>
